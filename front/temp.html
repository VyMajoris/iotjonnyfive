<html ng-app="fiapIoT">
    <head>
        <meta charset="UTF-8" />
        <title>Fiap IoT</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"> </script>
        <script src="main.js"> </script>
        
        <!-- Latest compiled and minified CSS -->
